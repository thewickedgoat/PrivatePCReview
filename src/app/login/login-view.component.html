<button md-mini-fab routerLink="/"><fa [name]="'arrow-key'"></fa></button>
<div fxFlexFill [fxLayout]="row" fxLayoutAlign="center center">
  <md-card style="margin: 0; width: 200px;">
    <fa [name]="'lock'"></fa> Login
    <p *ngIf="signInError && signInError.length > 0"
       style="color: darkred; font-size: x-small">
      <fa [name]="'exclamation-circle'"></fa>
      {{signInError}}
    </p>
    <form (ngSubmit)="tryLogin($event)">
    <md-card-content>
      <md-card-container>
        <input md-input placeholder="Username" name="email" [(ngModel)]="user.email">
      </md-card-container>
      <md-card-container>
        <input md-input placeholder="Password" type="password" name="password" [(ngModel)]="user.password">
      </md-card-container>
    </md-card-content>

    <md-card-actions class="example-button-row">
      <button type="button" class="login-button"></button>
      <button type="submit" md-raised-button color="primary"Sign in></button>
    </md-card-actions>
    </form>
  </md-card>
</div>
